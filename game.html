<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="gamestyle.css" />
  </head>

  <body>
    <div id="game-over-wrapper">
      <div id="game-over">
        <p id="game-over-score">&nbsp;</p>
        <hr />
        you have to
        <button type="button" id="restart">restart</button>
      </div>
    </div>

    <div class="game">
      <div id="character"><img src="character.png" alt="character" /></div>
      <div id="block" class="animate"></div>
      <div id="cloud1" class="cloud animate"></div>
      <div id="cloud2" class="cloud animate"></div>
      <div id="cloud3" class="cloud animate"></div>
    </div>

    <p>Score: <span id="scoreSpan"></span></p>
    <script src="gamescript.js"></script>
  </body>
</html>
